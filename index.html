<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Créateur de cookie</title>
</head>
<body>
    <h1>🍪 Le creéateur de Cookies 🍪</h1>

    <form class="formulaire">
        <input type="text" class="nom-cookie input" name="cookieName" >
        <input type="text" class="valeur input"  name="cookieValue" >
        <input type="date" name="cookieExpire" class="input date-cookie">
        <!-- <div class="date-cookie input">
            <p class="date-cookie-expiration">18/09/2022</p>
            <i class="fa-solid fa-calendar"></i>
        </div> -->
        <div class="button">
            <button class="creer b" data-cookie="creer">Créer</button>
            <button class="afficher b" data-cookie="toutAfficher">Afficher</button>
        </div>
    </form>
    <div class="container">
        <h2 class="info"></h2>
        <ul class="affiche">

        </ul>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
